<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxuria - متجر الفخامة الرقمي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="gold-border">
        <nav>
            <a href="#" class="logo">Luxuria</a>
            <div class="nav-links">
                <a href="#home">الرئيسية</a>
                <a href="#products">المنتجات</a>
                <a href="#about">من نحن</a>
                <a href="#contact">اتصل بنا</a>
            </div>
            <button class="cta-btn">تسوق الآن <i class="fas fa-shopping-cart"></i></button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="animate-slide">اكتشف الفخامة بلمسة واحدة</h1>
            <button class="cta-btn">استكشف المجموعة <i class="fas fa-arrow-left"></i></button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>منتجاتنا المميزة</h2>
        <div class="products-grid">
            <!-- Product Items will be dynamically loaded -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Luxuria</h3>
                <p>الفخامة ليست اختيارًا، إنها أسلوب حياة</p>
            </div>
            <div class="footer-section">
                <h4>روابط سريعة</h4>
                <ul>
                    <li><a href="#home">الرئيسية</a></li>
                    <li><a href="#products">المنتجات</a></li>
                    <li><a href="#about">من نحن</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>طرق الدفع</h4>
                <div class="payment-methods">
                    <img src="assets/icons/visa.svg" alt="Visa">
                    <img src="assets/icons/mastercard.svg" alt="Mastercard">
                    <img src="assets/icons/mada.svg" alt="Mada">
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>© 2024 Luxuria. جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
